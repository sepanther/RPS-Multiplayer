<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="jumbotron text-center display-4">Rock, Paper, Scissors</div>
    </header>
    <div class=row>
        <div class=col-6>
            <div id=content></div>
            <div id=scoreboard></div>
        </div>
        <div class=col-6>
            <div id=chatroom class=border-info>
                <div id=chatbox>
                    <ul id=chats></ul>
                </div>
                <form>
                    <input type=text id=chat-input placeholder="Type a message..." required maxlength=60>
                    <input type=submit id=chat-submit class="btn btn-info" value="Send">
                </form>
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
